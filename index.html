/* ‚îÄ‚îÄ‚îÄ Hooks ‚îÄ‚îÄ‚îÄ */
function useInView(ref, options = {}) {
  const [isInView, setIsInView] = useState(false);
  useEffect(() => {
    if (!ref.current) return;
    const observer = new IntersectionObserver(([entry]) => {
      if (entry.isIntersecting) { setIsInView(true); if (options.once !== false) observer.disconnect(); }
    }, { threshold: 0.1, rootMargin: options.margin || '-60px', ...options });
    observer.observe(ref.current);
    return () => observer.disconnect();
  }, []);
  return isInView;
}

function Reveal({ children, delay, direction, className = '' }) {
  const ref = useRef(null);
  const inView = useInView(ref, { once: true });
  const cls = 'reveal';
  const dCls = delay ? `d${delay}` : '';
  return <div ref={ref} className={`${cls} ${dCls} ${inView ? 'visible' : ''} ${className}`}>{children}</div>;
}

function KPICard({ label, value, suffix, prefix='', delta, deltaLabel, borderLeft, isDecimal }) {
  const ref = useRef(null);
  const inView = useInView(ref, { once: true });
  const [displayVal, setDisplayVal] = useState(0);
  const started = useRef(false);
  useEffect(() => {
    if (inView && !started.current) {
      started.current = true;
      const dur = 1800, startTime = Date.now();
      const tick = () => {
        const p = Math.min((Date.now()-startTime)/dur, 1);
        const e = 1 - Math.pow(1-p, 3);
        setDisplayVal(isDecimal ? parseFloat((value*e).toFixed(1)) : Math.round(value*e));
        if (p < 1) requestAnimationFrame(tick);
      };
      requestAnimationFrame(tick);
    }
  }, [inView]);
  return (
    <div ref={ref} className={borderLeft ? 'kpi-card-border' : ''} style={{padding:'28px 24px', borderLeft:borderLeft ? `1px solid ${C.border}` : 'none'}}>
      <div style={{fontSize:11, fontWeight:600, color:C.textFaint, letterSpacing:'0.06em', textTransform:'uppercase', fontFamily:mono, marginBottom:10}}>{label}</div>
      <div className="counter-value" style={{fontSize:36, fontWeight:700, color:C.textPrimary, fontFamily:mono, letterSpacing:'-0.04em', lineHeight:1, marginBottom:8}}>
        {prefix && <span style={{color:C.deepBlue}}>{prefix}</span>}{displayVal}<span style={{fontSize:18, color:C.textFaint, fontWeight:500}}>{suffix}</span>
      </div>
      <div style={{display:'flex', alignItems:'center', gap:5}}>
        <span style={{fontSize:11, fontWeight:600, color:C.green, fontFamily:mono}}>‚ñ≤ {delta}</span>
        <span style={{fontSize:11, color:C.textFaint}}>{deltaLabel}</span>
      </div>
    </div>
  );
}

            }}>‚Üê Back</button>
